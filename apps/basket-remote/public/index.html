    <meta charset="utf-8" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; connect-src 'self' https:; frame-ancestors *;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    
    <meta
      name="description"
      content="Basket Remote App for E-commerce Micro Frontend"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Basket Remote</title>
    <script>
      // Cross-origin isolation is not needed for postMessage
      // We'll handle cross-origin communication via postMessage
      
      // Send a ready message to parent when loaded
      window.addEventListener('load', function() {
        try {
          if (window.parent !== window) {
            console.log('[Basket] Sending BASKET_READY to parent');
            window.parent.postMessage({ type: 'BASKET_READY' }, '*');
          }
        } catch (e) {
          console.warn('Could not send ready message to parent:', e);
        }
      });
      
      // Forward messages to React app
      window.addEventListener('message', function(event) {
        // Forward the message to the React app
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(JSON.stringify(event.data));
        }
      });
    </script>
